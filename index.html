<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidemenu</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://kit.fontawesome.com/61fe27f489.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- html code  -->
    <div class="main">
        <input type="checkbox" id="checkbox">
        <div class="btn-one">
            <label for="checkbox">
                <i class="fa-solid fa-bars"></i>
            </label>
        </div>

        <div class="section">
            <div class="logo">
                <h2>CoddingLab</h2>
            </div>
            <div class="btn-two">
                <label for="checkbox">
                    <i class="fa-solid fa-xmark"></i>
                </label>
            </div>
            <div class="side-menu">
                <ul>
                    <li>
                        <a href="#"><i class="material-icons">dashboard</i>
                            Dashboard</a>
                    </li>
                    <li>
                        <a href="#"><i class="material-icons">shortcut</i>
                            Shortcuts</a>
                    </li>
                    <li>
                        <a href="#"><i class="material-icons">tune</i>
                            Overview</a>
                    </li>
                    <li>
                        <a href="#"><i class="material-icons">event</i>
                            Events</a>
                    </li>
                    <li>
                        <a href="#"><i class="material-icons">info</i>
                            About</a>
                    </li>
                    <li>
                        <a href="#"><i class="material-icons">local_laundry_service</i>
                            Service</a>
                    </li>
                    <li>
                        <a href="#"><i class="material-icons">call</i>
                            Contanct</a>
                    </li>
                    <li>
                        <a href="#"><i class="material-icons">feedback</i>
                            Feedback</a>
                    </li>
                </ul>
            </div>
            <div class="social-media">
                <ul>
                    <li><a href="#">
                            <i class="fab fa-facebook"></i>
                        </a></li>
                    <li><a href="#">
                            <i class="fab fa-instagram"></i>
                        </a></li>
                    <li><a href="#">
                            <i class="fab fa-twitter"></i>
                        </a></li>
                    <li><a href="#">
                            <i class="fab fa-github"></i>
                        </a></li>
                </ul>
            </div>
        </div>
    </div>

</body>

</html>
